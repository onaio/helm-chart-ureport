# Default values for ureport.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: onaio/ureport
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

extraSelectorLabels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

web:
  replicaCount: 1

  initContainer:
    enabled: true

  command:
    - /bin/bash
    - '-c'
    - >-
      uwsgi --http :3031 --uid ureport --gid ureport --chdir /ureport
      --module ureport.wsgi:application --master --processes 3
      --pidfile /ureport/ureport.pid --vacuum --harakiri 240
      --max-requests 5000 --static-map /static=/ureport/sitestatic
  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 80
    targetPort: 8000

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: ureport.local
        paths:
        - path: /
          backend:
            serviceName: ureport-web
            servicePort: 8000
    tls: []
    #  - secretName: ureport-tls
    #    hosts:
    #      - ureport.local

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  livenessProbe:
    httpGet:
      path: /ping
      port: http
    initialDelaySeconds: 80
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 2

  readinessProbe:
    httpGet:
      path: /ping
      port: http
    initialDelaySeconds: 30
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 2

  containerPort: 3031

  podDisruptionBudget:
    enabled: false
    minAvailable: 1
    # maxUnavailable:

celeryBeat:
  replicaCount: 1

  command:
    - /bin/bash
    - '-c'
    - >-
      celery beat -A ureport.celery:app --workdir=/ureport --loglevel=INFO
      --schedule=/ureport/celerybeat-schedule
  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

celeryWorker:
  replicaCount: 1

  command:
    - /bin/bash
    - '-c'
    - >-
      celery multi start ureport.celery ureport.sync ureport.slow
      -A ureport.celery:app --loglevel=INFO --logfile=/ureport/celeryworker.log
      --pidfile=/ureport/celeryw-%n.pid -Q:ureport.celery celery
      -Q:ureport.sync sync -Q:ureport.slow slow && tail -f /ureport/celeryworker.log
  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 90
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  livenessProbe:
    exec:
      command:
        - /bin/bash
        - '-c'
        - >-
          celery inspect ping -A ureport.celery:app -d ureport.celery@$HOSTNAME &&
          celery inspect ping -A ureport.celery:app -d ureport.sync@$HOSTNAME &&
          celery inspect ping -A ureport.celery:app -d ureport.slow@$HOSTNAME
    initialDelaySeconds: 30
    periodSeconds: 60
    timeoutSeconds: 10

  readinessProbe:
    exec:
      command:
        - /bin/bash
        - '-c'
        - >-
          celery inspect ping -A ureport.celery:app -d ureport.celery@$HOSTNAME &&
          celery inspect ping -A ureport.celery:app -d ureport.sync@$HOSTNAME &&
          celery inspect ping -A ureport.celery:app -d ureport.slow@$HOSTNAME
    initialDelaySeconds: 30
    periodSeconds: 60
    timeoutSeconds: 10

preInstallJob:
  enabled: false

envVariables:
  DJANGO_SETTINGS_MODULE: ureport.settings

secretEnvVariables: {}
